<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us responsive page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="./images/location (1).png" alt="location.png"></span>
                            <span>
                                2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017
                            </span>
                        </li>
                        <li>
                            <span><img src="./images/mail.png" alt="mail.png"></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="./images/call (1).png" alt="call.png"></span>
                            <span>
                                310-286-1621
                            </span>
                        </li>
                    </ul>
                </div>


                <ul class="sci">
                    <li><a href="*"><img src="./images/1 (1).png" alt="first-img"></a></li>
                    <li><a href="*"><img src="./images/2 (3).png" alt="second-img"></a></li>
                    <li><a href="*"><img src="./images/3 (1).png" alt="third-img"></a></li>
                    <li><a href="*"><img src="./images/4.png" alt="fourth-img"></a></li>
                    <li><a href="*"><img src="./images/5.png" alt="fifth-img"></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write Your Message Here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section> 
    
</body>
</html>
